    <meta charset="UTF-8">

    <title>Encriptador Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imagenes/icono.png">
    <script type="text/javascript" src="controladoralura.js"></script>
</head>
<body>
    <header>
        <div class="identidad">
             <h1><a href="https://www.aluracursos.com/"><img src="imagenes/logo.svg"></a></h1>
             <h1>Karlo Castillo Zapata</h1>
        </div>
         <nav>
             <ul>
                 <li><a href="index.html">Encriptador Karlo</a></li>
                 <li><a href="alura.html">Encriptador Alura</a></li>

             </ul>
         </nav>    
     </header> 
    <main>
        <section class="campo-inserccion">
            <textarea class="textarea" id="textoobtenido" cols="30" rows="10" autocapitalize="none" required placeholder="Escribe el texto aquí"></textarea>
            <p>&#9888 Solo letras minúsculas y sin acentos.</p>
            <div> 
                <input id="botonencriptar" onclick="encriptarTexto();" type="submit" class="botones botonencriptar" value="Encriptar" >
                <input id="botondesencriptar" onclick="desencriptarTexto();" type="submit" class="botones botondesencriptar" value="Desencriptar">
            </div>
        </section>
        <section class="campo-resultado">
            <textarea class="textarea campoderesultado" id="textoresultado" autocapitalize="none" readonly="readonly"  cols="30" rows="10" placeholder="Aún no tenemos un resultado, ingresa el texto a codificar o decodificar."></textarea>
            <input class="botones botoncopiar" onclick="copiarTexto();" type="submit" value="Copiar">
        </section>
    </main>
